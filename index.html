<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>morse-code project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/hide.js"></script>
    <script>$(document).ready(function () {resetsnippet();});</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="form-group">
        <div id="top1" class="row justify-content-around align-items-center">
        <form id="selection" name="selection" action="main.php" method="post">
        <label for="cipher">Wybierz rodzaj szyfru:</label>


        <select class="cipher" name="cipher" id="cipher" required onchange="resetsnippet()">
          <option value="">...</option>
          <option value="morse">Morse</option>
          <option value="affine">Affine</option>
          <option value="vingenere">Vigenère</option>
        </select>

        <label for="function">Wybierz opcję: </label>
        <select name="function" id="function">
          <option value="encode">szyfruj</option>
          <option value="decode">dekoduj</option>
        </select>
    </div>



    <div id="top3" class="row justify-content-center">
        <div class="col-md-3">
            <label for="optional-a" name="a-label" style='display: none'>Podaj a:</label>
        <input id="optional-a" name="optional-a" style='display: none' type="number" min="0" value="0" placeholder="insert a if affine is selected">
        </div>
        <div class="col-md-3 col-md-offset-6 ">
            <label for="optional-b" name="b-label" style='display: none'>Podaj b:</label>
        <input id="optional-b" name="optional-b" style='display: none' type="number" min="0" value="0" placeholder="insert b if affine is selected">
        </div>
    </div>

    <div id="top4" class="row justify-content-center">
        <label for="optional-key" name="key-label" style='display: none'>Podaj klucz:</label>
        <input id="optional-key" name="optional-key" style='display: none' type="text" placeholder="insert key here if vingenere is selected">
    </div>
    </div>
</div>

<div class="container">
<div id="mid">
  <div class="span6">
    <label for="usertext">Wprowadź tekst lub szyfr:</label>
    <textarea class="form-control"  rows="6" id="usertext" name="usertext" contenteditable="true"></textarea>

    <input type="submit">
  </div>







<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
